<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Player</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app">
        <div class="container">

            <div class="player">
                <div class="player__header">
                    <div class="player__thumbnail">
                        <img src="s-l300.jpg" alt="" class="player__img" alt="cover img">
                    </div>

                    <div class="player__details">
                        <h1 class="player__name">Parachutes</h1>
                        <p class="playlist__song-artist">Coldplay</p>
                        <div class="player__count-wrapper">
                            <span class="player__count"></span> songs
                        </div>
                        <button class="button is-green player__trigger">Play</button>
                    </div>
                </div>

                <div class="player__body">
                    <ul class="playlist">

                    </ul>
                </div>
            </div>
            <div class="buttons">
                <div class="backward">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="play">
                    <i class="far fa-play-circle fa-3x "></i>
                </div>
                <div class="forward">
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>

            <div class="control">

                <div class="time-left">0:00</div>
                <div class="track-bar">

                    <div class="track-bar__fill">

                    </div>
                </div>
                <div class="duration">0:00</div>

            </div>
        </div>
    </div>
    <script src="js/app.js" type="module"></script>
</body>

</html>
